<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.tailwindcss.com"></script>
   <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800">
   <header class="bg-white shadow">
     <div class="container mx-auto p-4 flex justify-between items-center">
       <a href="/" class="text-xl font-bold text-blue-600 hover:underline">🌐 DuckDuckGo Scraper</a>
     </div>
   </header>

  <div id="loading-overlay" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 transition-opacity duration-300">
    <div class="text-center text-white">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mb-4 mx-auto"></div>
      <p class="font-bold">Loading, please wait...</p>
      <p class="text-sm mt-2">Do not leave the page! This may take 5-15 minutes due to free proxy lists.</p>
    </div>
  </div>

  <div class="container mx-auto p-4 pb-20">
    {% block content %}{% endblock %}
  </div>
  <footer class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t py-2 shadow-inner">
    <div class="container mx-auto text-center text-sm text-gray-600 dark:text-gray-400">
      <span>Developer: <a href="https://0xarchit.is-a.dev" target="_blank" rel="noopener noreferrer" class="underline">0xarchit</a></span>
      <span class="mx-2">|</span>
      <a href="https://github.com/0xarchit/duckduckgo-webscraper" target="_blank" rel="noopener noreferrer" class="underline">Source Code</a>
      <span class="mx-2">|</span>
      <a href="https://github.com/0xarchit/duckduckgo-webscraper/blob/main/basescript/scraper_base.py" target="_blank" rel="noopener noreferrer" class="underline">Raw Script</a>
    </div>
  </footer>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
